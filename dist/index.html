<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header><h1>Todo List</h1></header>
    <main>
      <div class="container mx-0">
        <div class="row">
            <div class="col-md-4 left-block">
              <button class="btn btn-primary" id="add-project">Add Project +</button>
              <div id="projectForm">
                <div class="form-group">
                  <label for="project">New Project:</label>
                  <input type="text" class="form-control" id="projectName" placeholder="Add new project">
                </div>
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
              </div>
              <div id="projectList">This is the project list</div>
            </div>
          <div class="col-md-8">
            <div class="w-50 m-auto">
            <h1>Create To Do List</h1>
            <div class="mb-4">
              <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" placeholder="title">
              </div>
              <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
              </div>
              <div class="form-group">
                <label for="priority">Priority:</label>
                <select class="form-control" id="priority">
                  <option>High</option>
                  <option>Medium</option>
                  <option>Low</option>
                </select>
              </div>
              <div class="form-group">
                <label for="duedate">Due Date:</label>
                <input type="date" id="duedate" class="form-control">
              </div>
              <button type="submit" class="btn btn-primary" id="create-todo">Submit</button>
            </div>
          </div>
          <!-- Add table table to display the to do list-->
          <div class="text-center">
            <h4 id="project-title"></h4>
          </div>
          <table class="table mb-4">
            <thead>
              <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Priority</th>
                <th>Due Date</th>
                <th>Status</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
          </table>
          <!--End of the list-->
        </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="main.js"></script>
  </body>
</html>

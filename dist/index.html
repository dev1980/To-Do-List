<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header><h1>Todo List</h1></header>
    <main>
      <div class="container mx-0">
        <div class="row">
            <div class="col-md-4 left-block">
              <button class="btn btn-primary" id="add-project">Add Project +</button>
              <div id="projectForm">
                <div class="form-group">
                  <label for="project">New Project:</label>
                  <input type="text" class="form-control" id="projectName" placeholder="Add new project">
                </div>
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
              </div>
              <div id="projectList">This is the project list</div>
            </div>
          <div class="col-md-8">Todo List</div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="main.js"></script>
  </body>
</html>
